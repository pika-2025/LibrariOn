<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel = "stylesheet" href="/static/styles.css">

</head>
<body id="admin">
    <h2>Librarian Dashboard</h2>
    <button type="button"><a href='/admin_dashboard'>Home</a></button>
    <button type="button"><a href='/issued_books'>Books Issued</a></button>
    <button type="button"><a href='/books'>Books</a></button>
    <button type="button"><a href='/user_list'>View Users</a></button>
    <button type="button"><a href='/view_profile'>View Profile</a></button>
    <button type="button"><a href="/stats">Stats</a></button>
    <button type='submit'><a href="/logout">Logout</a></button>
    <h1>Add Book</h1>
    <form action="/add_book/{{ genre }}" method="post" enctype="multipart/form-data">
        <label for="preview">Upload Preview</label>
        <input type="file" name="preview" accept="image/*"><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="book">Content:</label>
        <input type="file" id="title" name="content" required><br>
        <br>
        <button type="button" style="background-color: rgb(210, 102, 102);"><a href="/books/{{genre}}">Back to books</a></button>
        <button type="submit" style="background-color: rgb(128, 252, 211); color: black;">Add Book</button>
    </form>
</body>
</html>
