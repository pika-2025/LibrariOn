<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup</title>
    <link rel = "stylesheet" href="/static/styles.css">
</head>
<body id="login">
    <h1>Library Management System</h1>
    <button type = 'button'><a href ='/login/admin_login'>Librarian</a></button>
    <button type="button"><a href='/login'>User</a></button>
    <hr><br>
    <h3>First time ?.... Please Create your profile.</h3>
    <form action="/admin_setup" method = 'POST' enctype="multipart/form-data">
        <label for="full_name">Full Name :</label>
        <input type="text" name = 'full_name' required>
        <br>
        <label for="username">Username :</label>
        <input type="text" name = 'username' required>
        <br>
        <label for="password">Set Password :</label>
        <input type="password" name = 'password' required>
        <br>
        <label for="email">Email ID :</label>
        <input type="email" name = 'email' required>
        <br>
        <label for="mob_num">Contact No. :</label>
        <input type = 'number' name = 'mob_num' required>
        <br>
        <label for="profile_photo">Upload Profile Photo :</label>
        <input type="file" name = 'profile_photo' accept="image/*">
        <hr>
        <button type="submit">Submit</button>
    </form> 

</body>
</html>
