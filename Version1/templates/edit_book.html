<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel = "stylesheet" href="/static/styles.css">

</head>
<body id="admin">
    <body id="admin">
        <h2>eLibrary</h2>
        <button type="button"><a href = '/admin_dashboard'>Home</a></button>
        <button type="button"><a href='/issued_books'>Books Issued</a></button>
        <button type="button"><a href='/books'>Books</a></button>
        <button type="button"><a href='/user_list'>View Users</a></button>
        <button type="button"><a href='/view_profile'>View Profile</a></button>
        <button type="button"><a href="/stats">Stats</a></button>
        <button type='submit'><a href="/logout">Logout</a></button>
        <hr>
    <h3>Edit Book</h3>
    <form action="/edit_book/{{ book.id }}" method="post" enctype="multipart/form-data">
        <label for="preview">Preview :</label>
        <input type="file" name="preview" required><br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"  required><br><br>
        <label for="content">Content :</label>
        <input type="file" name="content" required><br><br>
        <button type="button" style="background-color: rgb(223, 136, 136);"><a href='/books/{{book.genre}}'>Back to books</a></button>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
