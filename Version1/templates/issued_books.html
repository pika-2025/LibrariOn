<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Issued</title>
    <link rel = "stylesheet" href="/static/styles.css">

</head>
<body id="admin">
    <h2>Librarian Dashboard</h2>
    <button type="button"><a href='/admin_dashboard'>Home</a></button>
    <button type="button">Books Issued</button>
    <button type="button"><a href='/books'>Books</a></button>
    <button type="button"><a href='/user_list'>View Users</a></button>
    <button type="button"><a href='/view_profile'>View Profile</a></button>
    <button type="button"><a href="/stats">Stats</a></button>
    <button type='submit'><a href="/logout">Logout</a></button>
    <h1>Issued Books</h1>
    <table>
        <thead>
            <tr>
                <th>Renter ID</th>
                <th>Book</th>
                <th>Renter Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for book, user in books%}
            <tr>
                <td>{{book.renter_id}}</td>
                <td>{{book.title}}</td>
                <td>{{user.full_name}}</td>

                <td><button type="button" style="background-color: rgba(231, 130, 23, 0.89);"><a href='/revoke_access/{{book.id}}'>Revoke Now</a></button></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
