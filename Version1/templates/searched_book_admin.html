<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel = "stylesheet" href="/static/styles.css">

</head>
<body id="admin">
    <h2>Librarian Dashboard</h2>
    <button type="button"><a href='/admin_dashboard'>Home</a></button>
    <button type="button"><a href='/issued_books'>Books Issued</a></button>
    <button type="button"><a href='/books'>Books</a></button>
    <button type="button"><a href='/user_list'>View Users</a></button>
    <button type="button"><a href='/view_profile'>View Profile</a></button>
    <button type="button"><a href="/stats">Stats</a></button>
    <button type='submit'><a href="/logout">Logout</a></button>
    <hr>
    <h1>Search Results for "{{ search_book }}"</h1>
    <ul>
        {% for book in books %}
        <img src="/{{book.preview_path}}">
        <li>{{ book.title }} by {{ book.author }}</li>
        <button type="button" style="background-color: rgb(102, 174, 251); color: black;"><a href = '/{{book.Content}}'>Read</a></button>
        <hr>
        {% endfor %}
    </ul>
</body>
</html>
