<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel = "stylesheet" href="/static/styles.css">

</head>
<body id="user">
    <h1>eLibrary</h1>
    <button type="button"><a href="/login/user_dashboard">Home</a></button>
    <button type="button"><a href="/my_books">My Books</a></button>
    <button type="button"><a href = '/user_profile'>Profile</a></button>
    <button type='button'><a href="/rental_requests">My Requests</a></button>
    <button type="submit"><a href="/logout">Logout</a></button>
    <hr>
    <h1>Search Results for "{{ search_book }}"</h1>
    <ul>
        {% for book in books %}
        <img src="/{{book.preview_path}}">
        <li>{{ book.title }} by {{ book.author }}</li>
        <button type='button' style="background-color: #a4a9a9;"><a href='/rent_book/{{book.id}}'>Rent</a></button>
        <button type='button' style="background-color: rgb(175, 218, 232);"><a href="/buy_book/{{book.id}}">Buy</a></button>
        <br>
        <button type="button" style="background-color: rgb(234, 190, 190);"><a href='/see_feedbacks/{{book.id}}'>See Reviews</a></button>
        <hr>
        {% endfor %}
    </ul>
</body>
</html>
